<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p *ngIf="data.message">{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button *ngIf="data.cancelButton" mat-button (click)="onNoClick()">{{data.cancelButton}}</button>
  <button *ngIf="data.submitButton" mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.submitButton}}</button>
</div>
